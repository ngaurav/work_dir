{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Global Health Records{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
    {% block head-extra %}{% endblock %}
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Sitename</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
    		<form class="navbar-form navbar-right" role="search" id="form-signin">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Sign In</button>
            </form>
        </div>
	</div>
	</nav>

    <br/>
    <p id="result"></p>

	<div class="container">
	{% block content %}{% endblock %}
	</div>

	<script>
	    jQuery(document).ready(function ($) {
	        
	        $('#form-signin').submit(function (e) {
	            e.preventDefault();
	            var jqxhr = $.post("ajax_login/",
	                    $(this).serialize(),
	                    function (data) {
	                        $("#result").html(JSON.stringify(data));
	                    })
	                    .fail(function (err) {
	                        $("#result").html(JSON.stringify(err.responseJSON));
	                    });
	        });
	        
	    });
	</script>
</body>
</html>
